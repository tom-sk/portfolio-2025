<div class="max-w-5xl mx-auto relative mt-16 content">
    <article class="lg:py-32 max-w-2xl mx-auto">
        <h1>{{ title }}</h1>
        <div class="bg-gray-800 dark:bg-zinc-200 inline-block text-sm mb-16 pr-4 pl-16 -ml-16 uppercase tracking-widest text-white dark:text-zinc-800 py-1 rounded-r-full">
            Published
            {{ if topics }}
                in {{ topics }}<a href="{{ url }}" class="text-teal-light dark:text-teal no-underline hover:text-white">{{ title }}</a>{{ unless last }}, {{ /unless }}{{ /topics }}
            {{ /if }}
            on {{ date format="M j, Y" }}
        </div>
        <div class="content">
            {{ content | widont }}
        </div>
    </article>
</div>
