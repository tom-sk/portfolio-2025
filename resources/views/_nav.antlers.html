<div class="top-0 z-10 h-16 pt-6" style="position:var(--header-position)">
    <div class="sm:px-8 top-(--header-top,--spacing(6)) w-full" style="position:var(--header-inner-position)">
        <div class="mx-auto w-full max-w-7xl lg:px-8">
            <div class="relative px-4 sm:px-8 lg:px-12">
                <div class="mx-auto max-w-2xl lg:max-w-5xl">
                    <div class="relative flex gap-4">
                        <!-- Left avatar -->
                        <div class="flex flex-1">
                            {{ if !is_homepage }}
                                <div class="h-10 w-10 rounded-full bg-white/90 p-0.5 shadow-lg ring-1 shadow-zinc-800/5 ring-zinc-900/5 backdrop-blur-sm dark:bg-zinc-800/90 dark:ring-white/10">
                                    <a aria-label="Home" class="pointer-events-auto" href="/">
                                        <img
                                            src="https://via.placeholder.com/36"
                                            alt="Avatar"
                                            class="rounded-full bg-zinc-100 object-cover dark:bg-zinc-800 h-9 w-9"
                                            style="color: transparent;"
                                        />
                                    </a>
                                </div>
                            {{ /if }}
                        </div>
                        <!-- Navigation + Menu button -->
                        <div class="flex flex-1 justify-end md:justify-center">
                            <!-- Mobile Menu Button -->
                            <div class="pointer-events-auto md:hidden">
                                <button
                                    class="group flex items-center rounded-full bg-white/90 px-4 py-2 text-sm font-medium text-zinc-800 shadow-lg ring-1 shadow-zinc-800/5 ring-zinc-900/5 backdrop-blur-sm dark:bg-zinc-800/90 dark:text-zinc-200 dark:ring-white/10 dark:hover:ring-white/20"
                                    type="button"
                                    @click="showMobileNav = true"
                                    aria-expanded="false"
                                >
                                    Menu
                                    <svg viewBox="0 0 8 6" aria-hidden="true" class="ml-3 h-auto w-2 stroke-zinc-500 group-hover:stroke-zinc-700 dark:group-hover:stroke-zinc-400">
                                        <path d="M1.75 1.75 4 4.25l2.25-2.5" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                </button>
                            </div>

                            <!-- Desktop Nav -->
                            <nav class="pointer-events-auto hidden md:block" >
                                <ul class="flex rounded-full bg-white/90 px-3 text-sm font-medium text-zinc-800 shadow-lg ring-1 shadow-zinc-800/5 ring-zinc-900/5 backdrop-blur-sm dark:bg-zinc-800/90 dark:text-zinc-200 dark:ring-white/10">
                                    {{ nav }}
                                    <li>
                                        <a class="cursor-pointer relative block px-3 py-2 transition hover:text-teal-light dark:hover:text-teal-400" href="{{ url }}">
                                            {{ title }}
                                        </a>
                                    </li>
                                    {{ /nav }}
                                </ul>
                            </nav>
                        </div>

                        <!-- Theme Toggle -->
                        <div class="flex justify-end md:flex-1">
                            <div class="pointer-events-auto">
                                <button
                                    @click="dark = !dark"
                                    type="button"
                                    aria-label="Switch to light theme"
                                    class="group rounded-full bg-white/90 px-3 py-2 shadow-lg ring-1 shadow-zinc-800/5 ring-zinc-900/5 backdrop-blur-sm transition dark:bg-zinc-800/90 dark:ring-white/10 dark:hover:ring-white/20"
                                >
                                    <!-- Light icon -->
                                    <svg viewBox="0 0 24 24" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"
                                         class="h-6 w-6 fill-zinc-100 stroke-zinc-500 transition group-hover:fill-zinc-200 group-hover:stroke-zinc-700 dark:hidden">
                                        <path d="M8 12.25A4.25 4.25 0 0 1 12.25 8v0a4.25 4.25 0 0 1 4.25 4.25v0a4.25 4.25 0 0 1-4.25 4.25v0A4.25 4.25 0 0 1 8 12.25v0Z"></path>
                                        <path d="M12.25 3v1.5M21.5 12.25H20M18.791 18.791l-1.06-1.06M18.791 5.709l-1.06 1.06M12.25 20v1.5M4.5 12.25H3M6.77 6.77 5.709 5.709M6.77 17.73l-1.061 1.061" fill="none"></path>
                                    </svg>
                                    <!-- Dark icon -->
                                    <svg viewBox="0 0 24 24" aria-hidden="true"
                                         class="hidden h-6 w-6 fill-zinc-700 stroke-zinc-500 transition dark:block">
                                        <path d="M17.25 16.22a6.937 6.937 0 0 1-9.47-9.47 7.451 7.451 0 1 0 9.47 9.47ZM12.75 7C17 7 17 2.75 17 2.75S17 7 21.25 7C17 7 17 11.25 17 11.25S17 7 12.75 7Z"
                                              stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mobile Modal Nav -->
<div
    x-show="showMobileNav"
    x-transition.opacity
    @keydown.escape.window="showMobileNav = false"
    class="fixed inset-0 z-50 bg-white dark:bg-zinc-900 bg-opacity-95 backdrop-blur-sm  p-6 md:hidden"
>
    <!-- Close Button -->
    <button @click="showMobileNav = false" class="absolute top-4 right-4 text-zinc-800 dark:text-zinc-200">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
    </button>

    <!-- Navigation Links -->
    <nav class="space-y-4 text-center text-lg font-medium text-zinc-800 dark:text-zinc-100 flex flex-col items-center justify-center h-full">
        {{ nav }}
        <a href="{{ url }}" class="block hover:text-teal-500 dark:hover:text-teal-400">
            {{ title }}
        </a>
        {{ /nav }}
    </nav>
</div>
